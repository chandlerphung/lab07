<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Register</h1>
    <h2>Create your account. It's free and only takes a minute</h2>
    <h4>{{message}}</h4>

    <form action="{{ url_for('index') }}" method="post">
    <div class="row g-3 align-items-center">
      <label for="inputUser" class="col-form-label">First Name</label>
      <input
      name="first_name"
        type="text"
        id="inputUser"
        class="form-control"
        aria-describedby="passwordHelpInline"
      />

      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Last Name</label>
      </div>
      <input
      name="last_name"
        type="text"
        id="inputPassword6"
        class="form-control"
        aria-describedby="passwordHelpInline"
      />
    </div>

    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">Email</label>
    </div>
    <input
    name="email"
      type="email"
      id="inputPassword6"
      class="form-control"
      aria-describedby="passwordHelpInline"
    />
  </div>

  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Password</label>
  </div>
  <input
  name="password"
    type="password"
    id="inputPassword6"
    class="form-control"
    aria-describedby="passwordHelpInline"
  />
</div>

<div class="col-auto">
  <label for="inputPassword6" class="col-form-label">Confirm Password</label>
</div>
<input
name="confirm_password"
  type="password"
  id="inputPassword6"
  class="form-control"
  aria-describedby="passwordHelpInline"
/>
</div>

<br><br>

<button type="submit">Register</button>
</form>

<form action="{{url_for('login')}}">

  <button type="submit">Login</button>

</form>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
